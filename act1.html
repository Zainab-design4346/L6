<!DOCTYPE html>
<html lang="en">
<head>
    <title>Activity 1</title>
</head>
<body>
   <h1> FORM </h1> 
   <form> 
    <fieldset>
        <legend> Personal Information</legend>
    <label> Enter your name</label><br>
    <input type="text" id="name"><br><br>
    <label> Enter your email</label><br>
    <input type="email" id="email"><br><br>
    <label> Enter your phone number</label><br>
    <input type="password" id="phone"><br><br>
    <label> Enter your birthday</label><br>
    <input type="date" id="birthday"><br><br>

    <label> Enter your gender<label><br><br>
    <input type="radio" id="female" name="gender" value="female"> Female<br>
    
    <input type="radio" id="male" name="gender" value="male"> Male<br><br>

    <label> Select your favorite food<label><br><br>
        <input type="checkbox" id="food" name="food" value="noodles"> Noodles <br>
        <input type="checkbox" id="food" name="food" value="pizza"> Pizza <br>
        <input type="checkbox" id="food" name="food" value="pasta"> Pasta <br><br>

        <input type="submit" value="submit">

    </fieldset>


   </form>
</body>
</html>
